<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <div>
        <label for="username">Введите свое имя</label>
        <br>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label for="userphone">Введите свой номер телефона</label>
        <br>
        <input type="tel" name="userphone" id="userphone">
    </div>
    <div>
        <label for="useremail">Введите свой Email</label>
        <br>
        <input type="email" name="useremail" id="useremail">
    </div>
    <div>
        <label for="userpassword">Введите свой пароль</label>
        <br>
        <input type="password" name="userpassword" id="userpassword">
    </div><br>
    <div>
        <span>Выберите свой пол</span><br>
        <p><input type="radio" name="usersex" value="userman">Мужской</p>
        <p><input type="radio" name="usersex" value="userwoman">Женский</p>
    </div>
    <div>
        <label for="userwishes">Введите свои пожелания</label><br>
        <textarea name="userwishes" id="userwishes" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="submit">
        <input type="reset">
    </div>
</body>
</html>
